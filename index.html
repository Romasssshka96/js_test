<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js test Uminskyj</title>
    <link rel="stylesheet" href="css/rest.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style-481-768.css">
    <link rel="stylesheet" href="css/style-360-480.css">

<body>

<section>

    <h2>Test</h2>

    <div class="window">
            <form>
                <label for="inputData">Name/Value Pair</label>
                <input id="inputData" placeholder="Name=Value">
                <button class="add_to_list">Add</button>
            </form>
    </div>

    <div class="manipulation">
        <div class="wrap">
            <label for="list">Name/Value Pair List</label>
            <div id="list" class="block_to_list">
                <ul id="ul"></ul>
            </div>
        </div>

        <div class="buttons">
            <button class="sort_by_name">Sort by Name</button>
            <button class="sort_by_value">Sort by Value</button>
            <button class="delete">Delete</button>
        </div>
    </div>
</section>







<script src="main.js"></script>
